<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="ff.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Free Fire</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">YOUR CART</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₦0</div>
                </div>
                <li><a href="Buy Now.html" class="btn-buy">Buy now</a></li>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Diamonds</h2>
        <div class="shop-content">
            <!-- Product Box 1 -->
            <div class="product-box">
                <a href="/des.html">
                <img src="/New folder/ff pic.jpg" alt="" class="product-img"></a>
                <h2 class="product-title">100 Diamonds</h2>
                <span class="price">₦1700</span>
                <i class='bx bx-shopping-bag add-cart' data-title="100 Diamonds" data-price="₦1700" data-img-src="/New folder/ff pic.jpg"></i>
            </div>
            <!-- Product Box 2 -->
            <div class="product-box">
                <a href="/des2.html">
                <img src="/New folder/ff pic.jpg" alt="" class="product-img"></a>
                <h2 class="product-title">210 Diamonds</h2>
                <span class="price">₦3500</span>
                <i class='bx bx-shopping-bag add-cart' data-title="210 Diamonds" data-price="₦3500" data-img-src="/New folder/ff pic.jpg"></i>
            </div>
            <!-- Product Box 3 -->
            <div class="product-box">
                <a href="/des3.html">
                <img src="/New folder/ff pic.jpg" alt="" class="product-img"></a>
                <h2 class="product-title">530 Diamonds</h2>
                <span class="price">₦8600</span>
                <i class='bx bx-shopping-bag add-cart' data-title="530 Diamonds" data-price="₦8600" data-img-src="/New folder/ff pic.jpg"></i>
            </div>
            <!-- Product Box 4 -->
            <div class="product-box">
                <a href="/des4.html">
                
                <img src="/New folder/ff pic.jpg" alt="" class="product-img"></a>
                <h2 class="product-title">1000 Diamonds</h2>
                <span class="price">₦16000</span>
                <i class='bx bx-shopping-bag add-cart' data-title="1000 Diamonds" data-price="₦16000" data-img-src="/New folder/ff pic.jpg"></i>
            </div>
        </div>
    </section>
    <nav>
        <ul>
          <li><a href="index.html"><i class='bx bxs-home'></i></a></li>
          <li><a href="/Shop.html"><i class='bx bxs-shopping-bags'></i></a></li>
          <li><a href="/About.html"><i class='bx bxs-info-circle'></i></a></li>
          <li><a href="/Contact.html" class="active"><i class='bx bxs-contact'></i></a></li>
       
        </ul>
      </nav>
    </header>

    <script src="freefire.js"></script>
</body>
</html>
